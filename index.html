<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOBY NYE Check-In Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #0055A4;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 1rem auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #0055A4;
      color: white;
    }
    .submitted {
      color: green;
      font-weight: bold;
    }
    .missing {
      color: red;
      font-weight: bold;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>HOBY NYE - Lunch Check-In Progress</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Submitted?</th>
        <th>Lunch Choice</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody id="participantTable"></tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycby65uKmLC1a9X7LPcHrhphPSG-cmKRs2yUHyCDyVAjyzhYTgJezdAt_WXxHIvLvL7V0/exec";

    async function loadData() {
      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        // Sort by last name
        data.sort((a, b) => {
          const lastA = a.name.split(" ").slice(-1)[0].toLowerCase();
          const lastB = b.name.split(" ").slice(-1)[0].toLowerCase();
          return lastA.localeCompare(lastB);
        });

        const table = document.getElementById("participantTable");
        table.innerHTML = "";

        data.forEach(person => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${person.name}</td>
            <td class="${person.submitted ? 'submitted' : 'missing'}">
              ${person.submitted ? 'Yes' : 'No'}
            </td>
            <td>${person.lunch}</td>
            <td class="note">${person.note || ""}</td>
          `;
          table.appendChild(row);
        });

      } catch (error) {
        document.getElementById("participantTable").innerHTML = `
          <tr><td colspan="4">Error loading data: ${error.message}</td></tr>
        `;
      }
    }

    loadData();
  </script>
</body>
</html>
