<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOBY NYE Check-In Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #0055A4;
    }
    #progress {
      font-weight: bold;
      margin: 1rem 0;
    }
    label {
      font-weight: 500;
      margin: 1rem 0;
      display: inline-block;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 1rem auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #0055A4;
      color: white;
    }
    .submitted {
      color: green;
      font-weight: bold;
    }
    .missing {
      color: red;
      font-weight: bold;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>HOBY NYE - Lunch Check-In Progress</h1>
  <div id="progress">Loading...</div>

  <label>
    <input type="checkbox" id="filterToggle" onchange="renderTable()" />
    Show only those who have NOT submitted
  </label>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Submitted?</th>
        <th>Lunch Choice</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody id="participantTable"></tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycby65uKmLC1a9X7LPcHrhphPSG-cmKRs2yUHyCDyVAjyzhYTgJezdAt_WXxHIvLvL7V0/exec";

    let allData = [];

    async function loadData() {
      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        // Sort by last name
        allData = data.sort((a, b) => {
          const lastA = a.name.split(" ").slice(-1)[0].toLowerCase();
          const lastB = b.name.split(" ").slice(-1)[0].toLowerCase();
          return lastA.localeCompare(lastB);
        });

        renderTable();
      } catch (error) {
        document.getElementById("participantTable").innerHTML = `
          <tr><td colspan="4">Error loading data: ${error.message}</td></tr>
        `;
        document.getElementById("progress").textContent = "Error loading data.";
      }
    }

    function renderTable() {
      const showOnlyMissing = document.getElementById("filterToggle").checked;
      const table = document.getElementById("participantTable");
      table.innerHTML = "";

      const filtered = showOnlyMissing
        ? allData.filter(p => !p.submitted)
        : allData;

      let submittedCount = allData.filter(p => p.submitted).length;
      let totalCount = allData.length;
      let percent = Math.round((submittedCount / totalCount) * 100);

      document.getElementById("progress").textContent =
        `${submittedCount} of ${totalCount} submitted (${percent}%)`;

      if (filtered.length === 0) {
        table.innerHTML = `<tr><td colspan="4">No records found</td></tr>`;
        return;
      }

      filtered.forEach(person => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${person.name}</td>
          <td class="${person.submitted ? 'submitted' : 'missing'}">
            ${person.submitted ? 'Yes' : 'No'}
          </td>
          <td>${person.lunch}</td>
          <td class="note">${person.note || ""}</td>
        `;
        table.appendChild(row);
      });
    }

    loadData();
  </script>
</body>
</html>
